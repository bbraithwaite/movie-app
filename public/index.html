<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
    .container {
      max-width: 900px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="page-header">
        <h1><a href="#/">MovieApp</a></h1>
        <p class="lead">Your Resource for Movie Data.</p>
      </div>

      <div ng-controller="SearchController">
        <form class="form-inline-lg" ng-submit="search()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Film title..." ng-model="query" ng-keydown="keydown()" ng-keyup="keyup()">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
<!--     <img src="http://ia.media-imdb.com/images/M/MV5BMTg5NzUwMDU5NF5BMl5BanBnXkFtZTcwMjk2MDA4Mg@@._V1_SX300.jpg" /> -->
    <div ng-view=""></div>
  </div>

  <hr>

  <div class="footer">
    <div class="container">
      <p>from @bradoncode</p>
    </div>
  </div>

  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular-mocks.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="mocks/e2e-mocks.js"></script>
  <script type="text/javascript" src="movie-app.js"></script>
  <script type="text/javascript" src="filters/from-now.js"></script>
  <script type="text/javascript" src="services/services.js"></script>
  <script type="text/javascript" src="controllers/controllers.js"></script>
</body>
</html>
