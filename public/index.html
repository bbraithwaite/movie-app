<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
    .container {
      max-width: 900px;
    }

    /*
    .thumbnail img {
      height: 390px !important;
    }*/

    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }

    .my-animation.ng-enter {
  /* standard transition code */
  transition: 1s linear all;
  opacity:0;
}
.my-animation.ng-enter-stagger {
  /* this will have a 100ms delay between each successive leave animation */
  transition-delay: 0.1s;

  /* in case the stagger doesn't work then the duration value
   must be set to 0 to avoid an accidental CSS inheritance */
  transition-duration: 0s;
}
.my-animation.ng-enter.ng-enter-active {
  /* standard transition styles */
  opacity:1;
}
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="page-header">
        <h1><a href="#/">MovieApp</a></h1>
        <p class="lead">Search Movie Data.</p>
      </div>

      <div ng-controller="SearchController">
        <form class="form-inline-lg" ng-submit="search()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Film title..." ng-model="query">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <hr>

  <div class="footer">
    <div class="container">
      <p>from bradoncode.com</p>
    </div>
  </div>

  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="movie-app.js"></script>
  <script type="text/javascript" src="services/services.js"></script>
  <script type="text/javascript" src="controllers/controllers.js"></script>
</body>
</html>
