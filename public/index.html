<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
    .container {
      max-width: 900px;
    }

    /*
    .thumbnail img {
      height: 390px !important;
    }*/

    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="page-header">
      <h1>MovieApp</h1>
      <p class="lead">Search Movie Data.</p>
    </div>

    <div ng-controller="SearchController">
      <form class="form-inline-lg">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="query" ng-keyup="search(query)">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </form>

      <hr>

      <div ng-show="results" ng-cloak>

        <h4>Search Results for: <span>{{ query }}</span></h4>

        <accordion>
          <accordion-group ng-repeat="result in results" ng-click="getById($index, result.imdbID)" is-open="result.open">
            <accordion-heading>
              {{result.Title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
            </accordion-heading>

            <div class="row">
              <div class="col-sm-9">

                <p>{{result.plot}}</p>
                <p><strong>Released:</strong> {{result.released}}</p>
                <rating ng-model="result.rating" max="10" readonly="true"></rating>

              </div>
              <div class="col-sm-3"><img ng-src="{{result.poster}}" alt="{{result.Title}}" style="width: 100%" class="img-rounded"></div>
            </div>
            
          </accordion-group>
        </accordion>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="movie-app.js"></script>
</body>
</html>
