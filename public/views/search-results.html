<div>
  <br>
  <ol class="breadcrumb">
    <li><a ng-href="#/">Home</a></li>
    <li>Results</li>
    <li class="active">{{ query }}</li>
  </ol>

  <accordion>
    <accordion-group ng-repeat="result in results" ng-click="getById($index, result.imdbID)" is-open="result.open">
      <accordion-heading>
        {{result.Title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
      </accordion-heading>

      <div class="row">
        <div class="col-sm-4">
          <img ng-src="{{result.data.Poster}}" alt="{{result.Title}}" style="max-width: 200px" class="img-thumbnail">
        </div>
        <div class="col-sm-8">

          <p>{{result.data.Plot}}</p>
          <p><strong>Director:</strong> {{result.data.Director}}</p>
          <p><strong>Actors:</strong> {{result.data.Actors}}</p>
          <p><strong>Released:</strong> {{result.data.Released}} ({{result.data.Released | fromnow}})</p>
          <p><strong>Genre:</strong> {{result.data.Genre}}</p>
          <rating ng-model="result.data.imdbRating" max="10" readonly="true"></rating>

        </div>
      </div>
      
    </accordion-group>
  </accordion>

</div>
